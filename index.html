<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab - Assignments</title>
</head>
<body>
    <h1>JavaScript Lab Assignments</h1>

    <section id="traversal-section">
        <h3>Traversal</h3>
        <div id="parentOfP">
            <p id="childPara">I am the child paragraph.</p>
        </div>

        <div id="parentDiv">
            <span>Child 1</span>
            <span>Child 2</span>
            <span>Child 3</span>
        </div>

        <ul id="siblingList">
            <li>Item 1</li>
            <li id="secondItem">Item 2 (Target)</li>
            <li>Item 3</li>
        </ul>
    </section>

    <hr>

    <section id="manipulation-section">
        <h3>Manipulation</h3>
        <p id="paragraph">Original text</p>
        
        <button id="styleButton">Change Color</button>
        <div id="styleDiv">I will turn blue!</div>

        <ul id="dynamicList">
            </ul>
    </section>

    <script src="lab1.js"></script>
    <script src="lab2.js"></script>
    <script src="lab2-traversal.js"></script>
    <script src="lab2-manipulation.js"></script>
</body>
</html>
